{% extends 'layouts/app.html' %}

{% block title %}Calculation Form{% endblock %}

{% block content %}
<section class="content-header">
    <h1>Окно результатов</h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Введите необходимую информацию</h3>
        </div>
        <div class="box-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Представлять на рассмотрение</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
